<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href ="sign-up.css">
    <title>Document</title>
</head>
<body>
    <div class = "banner">
        <div class = "logo">
            <img src="imgs/odin-lined.png" alt="Logo image">
            <h1>Odin</h1>
        </div>
    </div>

    <div class = "form">
        <div class="blockquote_div">
        <blockquote>
           This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.
        </blockquote>
        <blockquote>
            You <em>know</em> you want to.
        </blockquote>
        </div>

        <form>
            <h1>Let's Do This!</h1>
            <fieldset>
                <div class ="form-row">
                    <div class ="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" required>
                        </div>
            <div class = "form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" required>
            </div>
                </div>

             <div class ="form-row">
                 <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" id="user_email" required>
                 </div>
            <div class = "form-group">
            <label for="phone_number">Phone Number</label>
            <input type="text" id="phone_number" required>
            </div>

             </div>

                <div class = "form-row">
                    <div class = "form-group">
                <label for="user_password">Password</label>
            <input type="password" id="user_password" required>
                    </div>
            <div class = "form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" required>
            </div>
                </div>
            </fieldset>
        </form>
        <div class="submitandlogin">
        <button type="submit">Create Account</button>
        <p>Already have an account? <a href = "#">Log In</a></p>
        </div>
    </div>
</body>
</html>
